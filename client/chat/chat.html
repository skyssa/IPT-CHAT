<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>


    <style>
        .page__main {
            text-align: center;
    display: flex;
    flex-direction: column;
    font-size: large;

}
.block--background {
    background-color: #f0f0f0; 
    height: 100%;
}
.chatbot__overview {
  
  max-width: 600px; /* Adjust the width as needed */
  margin: auto;

}
.chatlist {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto; /* Add a scrollbar if the messages exceed the container height */
  max-height: 700px; /* Adjust the height as needed */
  border: 1px solid #ccc; /* Border for the chat container */
}
.bot__output {
  background-color: #f2f2f2; /* Background color for general messages */
  padding: 10px;
  margin: 5px;
  border-radius: 8px;
}

.chatbox-area {
    background-color: #fff; /* Set to desired background color for the chatbox area */
    padding: 16px;
    border-top: 1px solid #ccc;
    display: flex;
    flex-direction:column ;
    width: 100;

}
.chatbox {
    flex: 1;
    resize: none;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;

}

.submit-button {
    margin-left: 8px;
    padding: 8px 16px;
    background-color: #4CAF50; /* Set to desired background color for the submit button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.my-message {
    background-color: rgb(1, 185, 241); /* Set to desired background color for your messages */
    color: black;
    padding: 2px;
    margin-bottom: 8px;
    border-radius: 5px;
    text-align: right;
  /* Align your messages to the right */
}

.others-message {
    background-color: #ddd; /* Set to desired background color for others' messages */
    color: black;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 5px;
    text-align: left; /* Align others' messages to the left */
}

    </style>


</head>
<body>
    <main class="page__main">
        
        <h1>Chatbox</h1>
        <div class="block--background">
        <div class="chatbot__overview">
            <ul class="chatlist" id="chatlist">
            
           
            </ul>
            <div class="chatbox-area">
                <form action="" id="chatform" class="d-flex align-items-center">
                    <textarea placeholder="Talk to me!" class="form-control chatbox" id="chatbox" name="chatbox" style="resize: none;"></textarea>
                    <button class="btn btn-primary submit-button" id="sendbtn">Send</button>
                </form>
            </div>
        </div>
        
        <div class="block--background"></div>

    </main>

    <script src="/chat/script.js" ></script>
</body>


</html>
