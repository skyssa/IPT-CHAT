<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .page__main {
    display: flex;
    flex-direction: column;
    height: 100vh; 
}
.block--background {
    background-color: #f0f0f0; 
    height: 100%;
}
.chatbot__overview {
    flex: 1;
    overflow-y: auto; 
}
.chatlist {
    list-style-type: none;
    padding: 0;
    margin: 0;
}
.chatbox-area {
    background-color: #fff; /* Set to desired background color for the chatbox area */
    padding: 16px;
    border-top: 1px solid #ccc;
    display: flex;
    align-items: center;
}
.chatbox {
    flex: 1;
    resize: none;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.submit-button {
    margin-left: 8px;
    padding: 8px 16px;
    background-color: #4CAF50; /* Set to desired background color for the submit button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.my-message {
    background-color: #4CAF50; /* Set to desired background color for your messages */
    color: white;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 5px;
    align-self: flex-end; /* Align your messages to the right */
}

.others-message {
    background-color: #ddd; /* Set to desired background color for others' messages */
    color: black;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 5px;
    align-self: flex-start; /* Align others' messages to the left */
}

    </style>

</head>
<body>

    <main class="page__main">
        <div class="block--background">
        <div class="chatbot__overview">
            <ul class="chatlist" id="chatlist">
            
           
            </ul>
        </div>
        <div class="chatbox-area">
            <form action="" id="chatform">
                <textarea placeholder="Send your message" class="chatbox" id="chatbox" name="chatbox" resize: "none" minlength="2"></textarea>
                <button class="submit-button" id="sendbtn">Send</button>
            </form>
        </div>
        <div class="block--background"></div>

    </main>

    <script>
        function getUserId(){
            
            const userData = JSON.parse(localStorage.getItem("user"));
            return userData ? userData.user_id : null;

        }
        const socket = io();
        
        socket.on("connect", ()=>{
            console.log("connected");
            const url = "http://localhost:4000/convo";
            fetch(url, { method: "GET" })
                .then((response) => response.json())
                .then((data) => {
                    data.forEach((item) => {
                        renderMessage(item, getUserId);
                    });
                });
        });  
        socket.on("chat", (messageObj)=>{
            renderMessage(messageObj, getUserId); 
            console.log(messageObj);
        });
        const chatBox = document.querySelector("#chatbox");
        const sendBtn = document.querySelector("#sendbtn");
        chatBox.addEventListener("keydown", handleSend);
        sendBtn.addEventListener("click", handleClick);
        function handleSend(e){
        }
        function handleClick(e) {
            e.preventDefault();
            const { user_id, first_name, last_name } = JSON.parse(localStorage.getItem("user"));
            const chatBoxContent = document.querySelector("#chatbox").value;
            console.log(chatBoxContent);
            const messageObj = {
                user_id: user_id,
                first_name: first_name,
                last_name: last_name,
                message_text: chatBoxContent
            }
            socket.emit("chat", messageObj);
            renderMessage(messageObj, getUserId);
            chatBox.value = "";
        }
        function renderMessage(messageObj, getUserId) {
            const li = document.createElement("li");
            li.classList.add("bot__output", "bot__output--standard");
            if (messageObj.user_id === getUserId) {
                li.classList.add("my-message");
            } else {
                li.classList.add("others-message");
            }

            li.textContent = messageObj.message_text;
            document.querySelector("#chatlist").appendChild(li);
        }





    </script>   
</body>


</html>
